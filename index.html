<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All In One Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ü§ñ All In One Bot</h1>
    <p>The multipurpose Discord bot with games, economy, moderation, and more.</p>
  </header>

  <main>
    <div class="buttons">
      <a href="#" onclick="openModal()" class="btn btn-download">‚¨áÔ∏è Download Bot Code</a>
      <a href="https://github.com/iamprmgvyt/All-In-One" class="btn btn-install" target="_blank">‚ö° Install Bot Code</a>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Warning</h2>
      <p>If you modify this file without permission, we are not responsible for any related issues.</p>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn btn-continue" onclick="downloadBotCode()">Continue</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    function downloadBotCode() {
      closeModal();
      window.location.href = "https://github.com/iamprmgvyt/All-In-One/archive/refs/heads/main.zip";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
